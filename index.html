<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="Calculadora">
      <div id="display">
        <div id="screenEquation"></div>
        <div id="displayScreen"></div>
      </div>
      <div class="row">
        <button id="btnClearEntry" class="btnFunctions">CE</button>
        <button id="btnClearAll" class="btnFunctions">C</button>
        <button id="btnBackSpace" class="btnFunctions">⌫</button>
        <button id="btnDivision" class="btnOperations">÷</button>
      </div>
      <div class="row">
        <button id="btnN7" class="btnNumbers" value="7">7</button>
        <button id="btnN8" class="btnNumbers" value="8">8</button>
        <button id="btnN9" class="btnNumbers" value="9">9</button>
        <button id="btnMultiplication" class="btnOperations">x</button>
      </div>
      <div class="row">
        <button id="btnN4" class="btnNumbers" value="4">4</button>
        <button id="btnN5" class="btnNumbers" value="5">5</button>
        <button id="btnN6" class="btnNumbers" value="6">6</button>
        <button id="btnLess" class="btnNegative">-</button>
      </div>
      <div class="row">
        <button id="btnN1" class="btnNumbers" value="1">1</button>
        <button id="btnN2" class="btnNumbers" value="2">2</button>
        <button id="btnN3" class="btnNumbers" value="3">3</button>
        <button id="btnMore" class="btnOperations">+</button>
      </div>
      <div class="row">
        <button id="btnSignalInversor" class="btnFunctions">±</button>
        <button id="btnN0" class="btnNumbers" value="0">0</button>
        <button id="btnEqual">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
